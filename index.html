<!DOCTYPE html>
<html>
<head>
  <title>Image Upload and Dominant Color Extraction</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Image Upload and Dominant Color Extraction</h1>

  <form>
    <label for="image-input">Select an image:</label>
    <input type="file" id="image-input" accept="image/*">
    <br>
    <img id="image-preview" src="" alt="Image Preview">
    <br>
    <button type="button" id="upload-button">Upload Image</button>
  </form>

  <div id="color-cards">
    <!-- color cards will be added here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
